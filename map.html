<!DOCTYPE html>
<html>
<head>
  <title>Basic Map</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.13&key=GOOGLE_MAPS_KEY&sensor=false" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
</head>
<body>
  <h1>Basic Map</h1>
  <div id="messages"></div>

  <script language="JavaScript">
    var host = "192.168.0.17";
    var port = 8080;
    var socket = io.connect('http://' + host + ':' + port);

    socket.on('message', function(d){
      var parsedObj = JSON.parse(d);
      if(parsedObj.type === 'gps'){
        var gps = parsedObj.data;
        $('#messages').append('<p>'+ gps.gps_latitude + ',' + gps.gps_longitude + '</p>');
      }
    });
  </script>

</body>
</html>
